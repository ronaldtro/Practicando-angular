<div [ngSwitch]="opcionNumero">
    <p *ngSwitchCase="1">Opcion 1 - number</p>
    <p *ngSwitchCase="2">Opcion 2 - number</p>
    <p *ngSwitchCase="3">Opcion 3 - number</p>
    <p *ngSwitchCase="4">Opcion 4 - number</p>
    <p *ngSwitchDefault>Ninguna de las anteriores</p>
</div>

<div [ngSwitch]="opcionString">
    <p *ngSwitchCase="'uno'">Opcion 1 - string</p>
    <p *ngSwitchCase="'dos'">Opcion 2 - string</p>
    <p *ngSwitchCase="'tres'">Opcion 3 - string</p>
    <p *ngSwitchCase="'cuatro'">Opcion 4 - string</p>
    <p *ngSwitchDefault>Ninguna de las anteriores</p>
</div>
